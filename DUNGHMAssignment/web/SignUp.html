<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Create Account
        </h1>
        <form action="createAccountController" method="POST">
            Username* <input type="text" name="txtUsername" value="" />(6-20)<br/>
            Password* <input type="password" name="txtPassword" value="" />(6-20)<br/>
            Confirm* <input type="password" name="txtConfirm" value="" /><br/>
            Full Name* <input type="text" name="txtFullname" value="" />(2-50)<br/>
            <input type="submit" value="create_New_Account" name="btAction" /><br/>
            <input type="reset" value="reset" />            
        </form>
    </body>
</html>
