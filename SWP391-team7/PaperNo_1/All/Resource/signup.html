<body>
<!---------HEADER-------->
	<header>
		<div class="logo">
			<img src="images/logo.png">
		</div>
	</header>
<!---------Sign-up-form-------->
<section class="sigup">
	<div class="container">
		<div class="title">Sign up form</div>
		<form action="#">
			<div class="user-detail">
				<div class="input-box">
					<span class="detail">Full name</span>
					<input type="text" placeholder="Enter your name" required>
				</div>
				<div class="input-box">
					<span class="detail">User name</span>
					<input type="text" placeholder="Enter your username" required>
				</div>
				<div class="input-box">
					<span class="detail">Email</span>
					<input type="text" placeholder="Enter your email" required>
				</div>
				<div class="input-box">
					<span class="detail">Phone</span>
					<input type="text" placeholder="Enter your phone" required>
				</div>
				<div class="input-box">
					<span class="detail">Province</span>
					<input type="text" placeholder="Enter your province" required>
				</div>
				<div class="input-box">
					<span class="detail">Ward</span>
					<input type="text" placeholder="Enter your ward" required>
				</div>
				<div class="input-box">
					<span class="detail">Street</span>
					<input type="text" placeholder="Enter your street" required>
				</div>
				<div class="input-box">
					<span class="detail">Job</span>
					<input type="text" placeholder="Enter your job" required>
				</div>
				<div class="input-box">
					<span class="detail">Password</span>
					<input type="text" placeholder="Enter your Password" required>
				</div>
				<div class="input-box">
					<span class="detail">Confirm password</span>
					<input type="text" placeholder="Confirm your password" required>
				</div>
			</div>
			<div class="gender-detail">
				<input type="radio" name="gender" id="dot-1">
				<input type="radio" name="gender" id="dot-2">
				<input type="radio" name="gender" id="dot-3">
				<span class="gender-title">Gender</span>
				<div class="category">
					<label for="dot-1">
						<span class="dot one"></span>
						<span class="gender">Male</span>
					</label>
					<label for="dot-2">
						<span class="dot two"></span>
						<span class="gender">Female</span>
					</label>
					<label for="dot-3">
						<span class="dot three"></span>
						<span class="gender">Orther</span>
					</label>
				</div>
			</div>
			<div class="button">
				<input type="submit" value="Register">
			</div>
		</form>
	</div>
</section>
