<!DOCTYPE html>
<html lang="en">

<head>
    <title>SWP team project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/profiles.css">

    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="icon fronts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="profiles-container">
        <div class="row" style="display: block;">
            <div class="col-md-2">
                <p>thông tin tài khoản</p>
                <p>thông tin tài khoản</p>
                <p>thông tin tài khoản</p>
            </div>

            <div class="col-md-8 profile-content ">
                <div class="row">
                    <div class="col-md-6 ">
                        <img class="resposive img-circle avatar" src="images/banner1.jpg">

                    </div>
                    <div class="col-md-6 ">
                        <div class="profile-detail-content">
                            <div class="profile-detail">
                                <div class="row">
                                    <div class="content col-md-4 " style="float: left;">
                                        <lable>Full Name</lable>
                                    </div>
                                    <div class="input-text col-md-8">
                                        <input type="text" name="txtFullName" value="${user.fullName}"
                                            placeholder="Nhập đầy đủ tên" />
                                    </div>
                                </div>
                            </div>

                            <div class="profile-detail">
                                <div class="row">
                                    <div class="content col-md-4" style="float: left;">
                                        <lable>Email</lable>
                                    </div>
                                    <div class="input-text col-md-8">
                                        <input type="text" name="txtEmail" value="${user.email}"
                                            placeholder="Nhập đầy đủ tên" />
                                    </div>
                                </div>
                            </div>

                            <div class="profile-detail">
                                <div class="row">
                                    <div class="content col-md-4" style="float: left;">
                                        <lable>Phone</lable>
                                    </div>
                                    <div class="input-text col-md-8">
                                        <input type="text" name="txtPhone" value="${user.phone}"
                                            placeholder="Nhập Số điện thoại" />
                                    </div>
                                </div>

                            </div>

                            <div class="profile-detail">
                                <div class="row">
                                    <div class="content col-md-4" style="float: left;">
                                        <lable>Street</lable>
                                    </div>
                                    <div class="input-text col-md-8">
                                        <!-- <input type="text" name="txtStreet" value="${value.getStreet()}"
                                            placeholder="Nhập số nhà, tên đường" /> -->
                                        <select name="" id="province">
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <div class="profile-detail">
                                <div class="row">
                                    <div class="content col-md-4" style="float: left;">
                                        <lable>Ward</lable>
                                    </div>
                                    <div class="input-text col-md-8">
                                        <!-- <input type="text" name="txtWard" value="${value.getWard()}"
                                            placeholder="Nhập Phường, Quận " /> -->
                                        <select name="" id="district">
                                            <option value="">chọn quận</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="profile-detail">
                                <div class="row">
                                    <div class="content col-md-4" style="float: left;">
                                        <lable>Province</lable>
                                    </div>
                                    <div class="input-text col-md-8">
                                        <!-- <input type="text" name="txtProvince" value="${value.getProvice()}"
                                            placeholder="Nhập Tỉnh, Thành phố" /> -->
                                        <select name="" id="ward">
                                            <option value="">chọn phường</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="update-button">
                    <button type="submit" class="save-button">Save</button>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/province.js"></script>
</body>

</html>
